{% extends 'base.html' %}
{% block content %}

<form action="{% url 'add task' %}" method="post">
    {{ form.title }}
    <p></p>
    {{ form.author }}
    <p></p>
    {{ form.description }}
    {% csrf_token %}
    <p></p>
    <input class="btn btn-success" type="submit" value="Submit">
</form>

<p>Click the "Submit" button.</p>

{% endblock %}
